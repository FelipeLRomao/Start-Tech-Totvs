<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Contato</title>

</head>

<body>
    <div class="container">
        <h1>Página de Contato</h1>

        <form>
            <input type="text" class="form-control" placeholder="Digite seu nome..." />
            <h2>Selecione as opções</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Checkbox padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                <label class="form-check-label" for="defaultCheck2">
                    Checkbox desativado
                </label>
            </div>
            <h2>Exemplo Radio</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                    Segundo radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                    disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Radio desativado
                </label>
            </div>
            <label>Selecione uma opção</label>
            <select class="form-control">
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
            </select>
            <label>Digite sua mensagem</label>
            <textarea placeholder="Texto aqui..."></textarea>
        </form>
    </div>
